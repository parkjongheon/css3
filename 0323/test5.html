<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color: yellowgreen;
        }
        div {
            background-color: violet;
        }
        span {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>div/span태그 연습</div></h2>
    <p>태그연습</p>
    <div>
        이곳은 div태그 영역입니다.<br/>
        div 영역안에서는 같은 용도로 적용됩니다.
    </div>
    이곳은 일반 영역입니다.<br/>
    <p>태그연습2</p>
    <span>이곳은 span 태그 영역입니다.</span>
    <p>태그<span>연습</span>3</p>
</body>
</html>
